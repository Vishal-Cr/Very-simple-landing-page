<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body id="whole-page">
  <div class="brand-logo">
    <img src="/images/logo.svg" alt="Logo" class="logo">
  </div>
  
  <div class='container'>
   
    <div class="mid-section">
      
      <div class="image_and_text">
      <img src="./images/illustration-mockups.svg" alt="Illustration Image" class='mid-image'>
      
      <div class="content">
        
        <h1>Build The Community Your Fans Will Love </h1>  
        
        <p> 
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p> 
        <div class="btn"><a href="#"> Register </a></div>
      </div>
      </div>
      
      <div class="icons">
        <div class='icon'><a href="#"><i class=' fab fa-facebook'></i> </a> </div>
        <div class='icon'><a href="#"><i class='fab fa-twitter'></i></a> </div>
        <div class='icon'><a href="#"><i class='fab fa-instagram'></i></a> </div>
   
      
      </div>
    </div>
  
 
    
   
</div>

</body>
</html>
